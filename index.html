<!DOCTYPE html>
<html>
<head>
  <title>Geology Assistant</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 600px; 
      margin: 40px auto; 
      padding: 0 20px;
    }
    #chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 400px; 
      overflow-y: auto; 
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .user { 
      color: #0066cc; 
      margin: 10px 0; 
      padding: 8px;
      background: #e3f2fd;
      border-radius: 5px;
    }
    .bot { 
      color: #2e7d32; 
      margin: 10px 0; 
      padding: 8px;
      background: #e8f5e9;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .error { 
      color: #c62828; 
      margin: 10px 0; 
      padding: 8px;
      background: #ffebee;
      border-radius: 5px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>üåç Geology Assistant</h2>

<div id="chat"></div>

<div id="input-container">
  <input id="input" placeholder="Ask about geology..." autocomplete="off">
  <button id="send-btn" onclick="send()">Send</button>
</div>

<script>
let thread_id = null;
const API_URL = "https://geology-agent.onrender.com/chat";

async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const sendBtn = document.getElementById("send-btn");
  const message = input.value.trim();
  
  if (!message) return;
  
  input.value = "";
  input.disabled = true;
  sendBtn.disabled = true;
  
  chat.innerHTML += `<div class="user"><strong>You:</strong> ${escapeHtml(message)}</div>`;
  
  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'loading';
  loadingDiv.textContent = 'Thinking...';
  chat.appendChild(loadingDiv);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, thread_id })
    });
    
    loadingDiv.remove();
    
    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }

    const data = await res.json();
    
    if (data.error) {
      throw new Error(data.error);
    }
    
    thread_id = data.thread_id;
    chat.innerHTML += `<div class="bot"><strong>Bot:</strong> ${escapeHtml(data.response)}</div>`;
    
  } catch (error) {
    loadingDiv.remove();
    chat.innerHTML += `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
  } finally {
    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
    chat.scrollTop = chat.scrollHeight;
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

document.getElementById("input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    send();
  }
});

document.getElementById("input").focus();
</script>

</body>
</html>
