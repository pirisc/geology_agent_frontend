<!DOCTYPE html>
<html>
<head>
  <title>Geology Assistant</title>
  <style>
    body { 
      font-family: sans-serif; 
      max-width: 600px; 
      margin: 40px auto; 
      padding: 0 20px;
    }
    #chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 400px; 
      overflow-y: auto; 
      background: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .user { 
      color: #0066cc; 
      margin: 10px 0; 
      padding: 8px;
      background: #e3f2fd;
      border-radius: 5px;
    }
    .bot { 
      color: #2e7d32; 
      margin: 10px 0; 
      padding: 8px;
      background: #e8f5e9;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .error { 
      color: #c62828; 
      margin: 10px 0; 
      padding: 8px;
      background: #ffebee;
      border-radius: 5px;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>üåç Geology Assistant</h2>

<div id="chat"></div>

<div id="input-container">
  <input id="input" placeholder="Ask about geology..." autocomplete="off">
  <button id="send-btn" onclick="send()">Send</button>
</div>

<script>
let thread_id = null;
const API_URL = "https://geology-agent.onrender.com/chat";

async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const sendBtn = document.getElementById("send-btn");
  const message = input.value.trim();
  
  if (!message) return;
  
  // Disable input while processing
  input.value = "";
  input.disabled = true;
  sendBtn.disabled = true;
  
  // Add user message
  chat.innerHTML += `<div class="user"><strong>You:</strong> ${escapeHtml(message)}</div>`;
  
  // Create bot response div
  const botDiv = document.createElement('div');
  botDiv.className = 'bot';
  botDiv.innerHTML = '<strong>Bot:</strong> ';
  const responseSpan = document.createElement('span');
  botDiv.appendChild(responseSpan);
  chat.appendChild(botDiv);
  chat.scrollTop = chat.scrollHeight;

  try {
    console.log("Sending request to:", API_URL);
    console.log("Payload:", { message, thread_id });
    
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message, thread_id })
    });

    console.log("Response status:", res.status);
    
    if (!res.ok) {
      const errorText = await res.text();
      console.error("Error response:", errorText);
      throw new Error(`Server error (${res.status}): ${errorText}`);
    }

    // Handle SSE stream
    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';
    
    while (true) {
      const { done, value } = await reader.read();
      
      if (done) break;
      
      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      
      // Keep the last incomplete line in the buffer
      buffer = lines.pop() || '';
      
      for (const line of lines) {
        if (line.startsWith('data: ')) {
          try {
            const data = JSON.parse(line.slice(6));
            console.log("Received data:", data);
            
            if (data.type === 'start') {
              thread_id = data.thread_id;
            } else if (data.type === 'content') {
              responseSpan.textContent += data.chunk;
              chat.scrollTop = chat.scrollHeight;
            } else if (data.type === 'error') {
              throw new Error(data.error);
            }
          } catch (e) {
            console.error("Error parsing SSE data:", e, line);
          }
        }
      }
    }
    
    // If no content was received, show error
    if (!responseSpan.textContent.trim()) {
      throw new Error("No response from bot");
    }
    
  } catch (error) {
    console.error("Full error:", error);
    
    let errorMessage = error.message;
    if (error.message.includes('Failed to fetch')) {
      errorMessage = "Cannot connect to server. Make sure your Render service is running.";
    }
    
    // Remove the bot div and show error
    botDiv.remove();
    chat.innerHTML += `<div class="error"><strong>Error:</strong> ${errorMessage}<br><small>Check browser console (F12) for details</small></div>`;
  } finally {
    // Re-enable input
    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
    chat.scrollTop = chat.scrollHeight;
  }
}

// Escape HTML to prevent XSS
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Allow Enter key to send
document.getElementById("input").addEventListener("keypress", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

// Auto-focus on input
document.getElementById("input").focus();

console.log("Chat interface loaded. API endpoint:", API_URL);
</script>

</body>
</html>
